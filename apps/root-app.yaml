apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-kafka-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Autoever-Cloud/argocd-kafka-cluster-manifests.git"
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
